<div>
  <h2>{{ editingId ? 'Editar' : 'Crear' }} Receta</h2>

  <form [formGroup]="recetaForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>CÃ³digo Receta</label>

      <input type="text" class="form-control" formControlName="fecha" />
