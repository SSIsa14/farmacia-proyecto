<div class="home-container">
    <h2 class="home-title">Ãšltimos Medicamentos</h2>

    <div class="loading" *ngIf="(loading$ | async)">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <span class="ms-2">Cargando medicamentos...</span>
    </div>

    <div class="alert alert-danger" *ngIf="error">
        {{ error }}
    </div>

    <div class="medicamento-grid" *ngIf="(medicamentos$ | async)?.length">
        <div class="medicamento-card" *ngFor="let med of (medicamentos$ | async) | slice:0:10">
            <a [routerLink]="['/medicamento', med.idMedicamento]" class="medicamento-link">
                <img [src]="med.fotoUrl || 'assets/images/no-image.jpg'" alt="{{ med.nombre }}" class="medicamento-imagen"/>
                <h3 class="medicamento-nombre">{{ med.nombre }}</h3>
                <p class="medicamento-principio">{{ med.principioActivo }}</p>
                <p class="medicamento-marca">{{ med.marca }}</p>
                <p class="medicamento-precio">$
                    {{ med.precio | number:'1.2-2' }}</p>
            </a>
        </div>
    </div>

    <div class="alert alert-info" *ngIf="!(loading$ | async) && (medicamentos$ | async)?.length === 0 && !error">
        <p>No hay medicamentos disponibles.</p>
    </div>
</div>
