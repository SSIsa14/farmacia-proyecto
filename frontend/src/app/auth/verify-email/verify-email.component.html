<div class="verify-email-container">
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Verificando su correo electrónico...</p>
  </div>

  <div *ngIf="!loading && success" class="success">
    <div class="check-icon">✓</div>
    <h2>¡Correo verificado exitosamente!</h2>
    <p>Su cuenta ha sido activada. Será redirigido a la página de inicio de sesión en unos segundos...</p>
    <button (click)="navigateToLogin()" class="btn btn-primary">Ir a Iniciar Sesión</button>
  </div>

  <div *ngIf="!loading && !success" class="error">
    <div class="error-icon">✗</div>
    <h2>Error de Verificación</h2>
    <p>{{ errorMessage }}</p>
    <button (click)="navigateToLogin()" class="btn btn-primary">Volver a Iniciar Sesión</button>
  </div>
</div>
