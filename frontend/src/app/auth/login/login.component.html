<div class="login-container">
  <h2>Iniciar Sesión</h2>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input id="correo" type="email" [(ngModel)]="correo" name="correo" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <div class="register-link">
      <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
    </div>
  </form>
</div>
